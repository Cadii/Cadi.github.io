<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registertion Form</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="../Cadi.github.io/css/Registertion Form.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Goodle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">
</head>
<body>
    <!-- Start Header -->
    <div class="container">
        <div class="header">
            <a href="../Cadi.github.io/index.html" class="back"> <i class="fa-solid fa-backward"></i>
                Back 
            </a>
            <img class="logo" src="../Cadi.github.io/images/Logo of us.png" alt="">
        </div>
    </div>
    <!-- End Header -->
    <!-- Start Register Form -->
    <div class="containerform">
        <div class="space"></div>
        <div class="formfather">
            <!-- Define Form Name -->
            <p class="para3">Registration Form <i class="fa-solid fa-user-plus"></i></p>
            <!-- Start of Labels and inputs -->
            <form class="form">
                <label class="label1">User Name</label>
                <input type="text" required class="input1" name="user_name"> <br> <br>
                <label class="label1">Password</label> 
                <input type="password" class="input2" required name="password" minlength="8" maxlength="20"> <br> <br> 
                <input type="password" class="input4" placeholder="Password Again"> <br> <br>
                <label class="label1">Email</label>
                <input type="email" placeholder="Email" class="input3"> 
            <!-- End of Labels and inputs -->
                <p class="para1">Note: An account activation email will be sent to the email address you provide.</p>
                <br> 
            <!-- Start Radio button  -->
                <input type="radio" name="gender" value="Male">
                <label>Male</label>
                <br>
                <input type="radio" name="gender" value="Female">
                <label>Female</label> <br><br>
            <!-- End Radio button  -->
                <p class="para2">By registering you consent to allow PCMaker to retain personal information consisting of your email address and IP addresses used to access the site</p>
                <input type="submit" required class="buttons" value="Register"> <br>
                <h3 class="header3">Already a member?</h3> <br>
                <a href="../Cadi.github.io/Login Form.html" class="login">Login</a>
            </form>
        </div>
    </div>
    <!-- End Register Form -->
</body>
</html>
